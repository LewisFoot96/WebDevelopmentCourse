<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN Currrent Directory Network -->
    <!-- Bootstrap documentation is useful. -->
    <!-- Good components: button, nav, cards, forms, heroes, carosel etc. Can setup spacing e.g. margins, padding using bootstrap notation. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .col
        {
            background-color: aqua;
            border: black;
        }

    </style>
    
    <!-- My css underneath  so values override the bootstrap ones-->
    <title>Bootstrap</title>
</head>
<body>

    <!-- Flexible container -->
    <div class="container">
        <!-- Utilising bootstrap -->
        <div class=" row">
            <!-- 12 Column rule -->
            <!-- We can also use the Bootstrap breakpoints to determine sizeson different screens e.g. using col-sm-2 -->
            <!--  -->
            <div class="col">Hello</div>
            <!-- Spanning 4 columns -->
            <div class="col-4">Hello</div>
            <div class="col-lg-1 col-sm-12">Hello</div>
            <div class="col-3">Hello</div>
            <div class="col-3">Hello</div>
        </div>

        <div class=" row">
            <div class="col">
                <button class="btn btn-primary">Primary</button>
            </div>
            <div class="col-11">Hello</div>
        </div>

    </div>
    
    <!-- Bootstrap script Drop down menus etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
